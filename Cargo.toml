[package]
name = "hornet2"
version = "0.1.0"
edition = "2021"

[dependencies]
# YAML parsing
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# OpenAPI parsing
oas3 = "0.20"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Graph processing
petgraph = "0.7"
regex = "1.0"

[dev-dependencies]
# Testing
tempfile = "3.0"
